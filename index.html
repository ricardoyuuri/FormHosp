<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FormHelipa</title>
</head>
<body>
  <div>
    <form id="firstform" action="https://formspree.io/f/mpwpngyk" method="POST">
      <label for="name">NOME:</label>
      <input type="text" id="name" name="name">
      <label for="age">IDADE:</label>
      <input type="number" id="age" name="age">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf">

      <ol id="listaPerguntas"></ol>
    
      <button type="submit">Enviar</button>
    </form>

  </div>

  <script>
    const perguntas = [
      "1. Já teve desmaios?",
      "2. Já teve convulsões?",
      "3. Já teve trauma de crânio?",
      "4. Já foi (ou é) tratado de depressão?",
      "5. Usa antidepressivos?",
      "6. Já foi (ou é) tratado de ansiedade?",
      "7. Usa tranquilizantes/ansiolíticos?",
      "8. Já foi (ou é) tratado de problema psiquiátrico?",
      "9. Referem que habitualmente você ronca?",
      "10. Já foi (ou tem) pressão alta?",
      "11. Toma remédio para controlar a pressão arterial?",
      "12. Já teve 'reumatismo'?",
      "13. Já teve (ou tem) sopro cardíaco?",
      "14. Já teve infarto do miocárdio?",
      "15. Já teve dor no peito (angina) após esforço?",
      "16. Já teve palpitação (arritmia cardíaca)?",
      "17. Já teve falta de ar?",
      "18. Já teve crise de asma?",
      "19. Já teve bronquite?",
      "20. Usa regularmente broncodilatadores?",
      "21. Já teve hepatite?",
      "22. Já teve algum problema renal?",
      "23. Tem diabetes?",
      "24. Toma algum remédio para controlar a diabetes?",
      "25. Já teve doença da tireóide?",
      "26. Tem dor/inflamação/inchaço nas articulações?",
      "27. Tem dor muscular frequente?",
      "28. Toma anti-inflamatórios?",
      "29. Teve (tem) anemia no último ano?",
      "30. Tem sangramentos/hematomas frequentemente?",
      "31. Toma anticoagulantes?",
      "32. Toma regularmente aspirina?",
      "33. Já recebeu transfusão de sangue?",
      "34. Tem alergia (alimento, medicamento, outro)?",
      "35. Pratica esportes (2 ou + vezes por semana)?",
      "36. Fuma (cigarros convencionais, eletrônicos, narguilé)?",
      "37. Usa bebidas alcoólicas?",
      "38. Usa outras drogas (cocaína, maconha, outra)?",
      "39. Já foi submetido a anestesia?",
      "40. Já teve problemas com anestesia?",
      "41. Alguém da família teve problemas com anestesia?"
    ];

    const lista = document.getElementById('listaPerguntas');

    perguntas.forEach((pergunta, index) => {
      const li = document.createElement('li');
      li.className = 'pergunta';
      li.innerHTML = `
        ${pergunta}
        <div class="opcoes">
          <label>Sim <input type="radio" name="p${index + 1}" value="sim"></label>
          <label>Não <input type="radio" name="p${index + 1}" value="nao"></label>
          <label>Não sei <input type="radio" name="p${index + 1}" value="ns"></label>
        </div>
      `;
      lista.appendChild(li);
    });
  </script>
</body>
</html>
